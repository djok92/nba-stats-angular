<div class="user-panel">
  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="user-panel__greeting-message">
        <h3>Hello {{ name}}, better known as {{ userName }}!</h3>
      </div>
    </div>
    <div class="col-lg-6 mx-auto">
      <div class="user-panel__user-info">
        <div class="user-panel__image-holder">
          <figure>
            <img [src]="profileImage" alt="profile-photo">
          </figure>
        </div>
        <div class="user-panel__info-holder">
          <p>Name - {{ name }}</p>
          <p>Last Name - {{ lastName }}</p>
          <p>Age - {{ age }}</p>
          <p>Username - {{ userName }}</p>
          <p>Email - {{ email }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
