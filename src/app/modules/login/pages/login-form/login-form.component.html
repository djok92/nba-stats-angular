<div class="login">
  <app-header-logout></app-header-logout>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">

        <div class="select-language-container mb-3 mt-3">
          <h5>{{ 'selectLanguage.title' | translate }}</h5>
          <select #langSelect (change)="languageSelectionChange($event)">
            <option *ngFor="let lang of languages" [value]="lang" [selected]=" lang === currentLang">{{ lang }}</option>
          </select>
        </div>

        <form class="mt-5 mb-5" [formGroup]="loginForm">

          <div class="error-msg" *ngIf="loginError">
            <h5>Invalid login</h5>
          </div>

          <h3>{{ 'login.title' | translate }}</h3>
          <div class="form-group"
            [ngClass]="{ error: loginForm.controls.email.errors && loginForm.controls.email.touched }">
            <label for="email">{{ 'login.email' | translate }}</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email" />
            <div class="alert alert-warning" role="alert"
              *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].errors.email">
              {{ 'login.emailError' | translate }}
            </div>
          </div>

          <div class="form-group"
            [ngClass]="{ error: loginForm.controls.password.errors && loginForm.controls.password.touched }">
            <label for="password">{{ 'login.password' | translate }}</label>
            <input type="password" class="form-control" id="password" placeholder="Password"
              formControlName="password" />
            <div class="alert alert-warning" role="alert"
              *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].errors.minlength">
              {{ 'login.passwordError' | translate }}
            </div>
          </div>

          <button type="submit" class="btn btn-primary" (click)="submitLogin()">
            {{ 'login.buttonText' | translate }}
          </button>

        </form>
      </div>
    </div>
  </div>
</div>
