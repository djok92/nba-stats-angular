<div class="player-detail">
  <app-header></app-header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12" *ngIf="playerData">
        <app-card-player [title]="playerData.name" [position]="playerData.position"
          [gamesPlayed]="playerData.gamesPlayed" [gamesStarted]="playerData.gamesStarted"
          [pointsPerGame]="playerData.pointsPerGame" [assistsPerGame]="playerData.assistsPerGame"
          [reboundsPerGame]="playerData.reboundsPerGame" [stealsPerGame]="playerData.stealsPerGame"
          [blocksPerGame]="playerData.blocksPerGame" [turnoversPerGame]="playerData.turnoversPerGame"
          [fieldGoalsPercentage]="playerData.fieldGoalsPercentage"
          [freeThrowsPercentage]="playerData.freeThrowsPercentage"
          [threePointersPercentage]="playerData.threePointersPercentage"></app-card-player>
      </div>
    </div>
  </div>
</div>
