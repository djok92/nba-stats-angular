<div class="players">
  <app-header></app-header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <app-select [teams]="teams" (emitSelectValue)="getSelectValue($event)"></app-select>
      </div>
      <div class="col-lg-12">
        <div class="table-holder" *ngIf="players.length > 0">
          <app-table [dataSource]="players" [displayedColumns]="displayedColumns" [entityRoute]="entityRoute"></app-table>
        </div>
      </div>
    </div>
  </div>
</div>
